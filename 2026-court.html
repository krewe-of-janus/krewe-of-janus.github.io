<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2026 Court | Krewe of Janus</title>
    <meta name="description" content="2026 Court - Krewe of Janus" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="side-bars" aria-hidden="true">
      <span class="side-bar purple"></span>
      <span class="side-bar green"></span>
      <span class="side-bar gold"></span>
    </div>
    <main class="page page-court" role="main">
      <a href="index.html" aria-label="Back to homepage">
        <img
          src="Janus Logo.png"
          alt="Krewe of Janus logo"
          class="page-logo"
        />
      </a>
      <h1 class="page-title">2026 Court</h1>
      <section class="page-content">
        <div class="court-queen">
          <p class="page-lead">Her Majesty Queen of Janus 2026</p>
          <figure class="court-card">
            <img
              src="images/ThielJade_2590.jpg"
              alt="Miss Jade Marietta Thiel"
            />
            <figcaption>Miss Jade Marietta Thiel</figcaption>
          </figure>
        </div>
        <p class="page-lead">Court Members</p>
        <div class="court-grid">
          <figure class="court-card">
            <img
              src="images/FrielAdelaide_2576.jpg"
              alt="Miss Adelaide Kathleen Friel"
            />
            <figcaption>Miss Adelaide Kathleen Friel</figcaption>
          </figure>
          <figure class="court-card">
            <img
              src="images/AlvaradoVida_2570.jpg"
              alt="Miss Vida Valentina Alvarado"
            />
            <figcaption>Miss Vida Valentina Alvarado</figcaption>
          </figure>
          <figure class="court-card">
            <img
              src="images/ZimmermanCaroline_2578.jpg"
              alt="Miss Caroline Grace Zimmermann"
            />
            <figcaption>Miss Caroline Grace Zimmermann</figcaption>
          </figure>
          <figure class="court-card">
            <img
              src="images/ZimmermanJulia_2574.jpg"
              alt="Miss Julia Claire Zimmermann"
            />
            <figcaption>Miss Julia Claire Zimmermann</figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
